name: Deploy to WSL

on:
  push:
    branches:
      - local-deploy

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build application
        run: pnpm build
      
      - name: Restart application
        run: pm2 restart nextjs-app
